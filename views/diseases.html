  <script type="text/javascript">
    getDiseases();

    function getDiseases(){
      $.ajax({
         url: "api/diseases",
         type: "GET",
         success: function(data) {

           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+(i+1)+'</td>'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].description+'</td>'
                 +'<td>'+data[i].treatment_description+'</td>'
                 +'<td class="center">'+data[i].category_id+'</td></tr>';
           }
           $("#disease-container tbody").html(html);
           console.log(data);
         }
      });
    }
  </script>
