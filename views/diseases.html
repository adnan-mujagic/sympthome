<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Diseases</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <button class="btn btn-outline btn-success" data-toggle="modal" data-target="#add-disease-form-modal" style="margin-bottom:15px;">
        <i class="fas fa-plus-circle"></i> Add Disease
    </button>


    <!-- /.row (nested) -->
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
                    <div class="dataTable_wrapper">
                        <table id="disease-container" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Treatment Description</th>
                                    <th>Disease Category</th>
                                    <th>Date Added</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->


        </div>
        <!-- /.col-lg-12 -->
        <div class="modal fade" id="add-disease-form-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                  <form role="form" id="add-disease-form">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title" id="myModalLabel">Add Disease Form</h4>
                      </div>
                      <input type="hidden" name="id" />
                      <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-control required" placeholder="Enter disease name" required minlength="3">
                        </div>

                        <div class="form-group">
                            <label>Disease Description</label>
                            <textarea type="text" name="description" class="form-control required" rows="3" placeholder="Enter disease description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Treatment Description</label>
                            <textarea type="text" name="treatment_description" class="form-control required" rows="3" required placeholder="Enter disease treatment description"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Disease Catergory</label>
                            <input type="text" name="category_id" class="form-control required" placeholder="Enter disease category id" required>
                        </div>
                      </div>

                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-success">Save changes</button>
                      </div>


                  </form>



                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>




</div>

  <script type="text/javascript">
    $("#add-disease-form").validate({
      submitHandler: function(form, event) {
        event.preventDefault();
        var data = jsonize($(form));

        if(!data.id){
          addDisease(data);
        }
        else{
          updateDisease(data);
        }

      }
     });
    getDiseases();

    function addDisease(form){
      $.ajax({
         url: "api/admin/diseases",
         type: "POST",
         data: JSON.stringify(form),
         contentType: "application/json",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           toastr.success("Disease has been added");
           getDiseases();
           $("#add-disease-form").trigger("reset");
           $('#add-disease-form-modal').modal("hide");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           toastr.error(jqXHR.responseJSON.message);
           console.log(jqXHR);
         }
      });
    }

    function updateDisease(form){
      $.ajax({
        url:"api/admin/diseases/"+form.id,
        type:"PUT",
        data: JSON.stringify(form),
        contentType: "application/json",
        beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
        success: function(data) {
          toastr.success("Disease has been updated!");
          getDiseases();
          $("#add-disease-form").trigger("reset");
          $("#add-disease-form *[name='id']").val("");
          $('#add-disease-form-modal').modal("hide");

        },
        error: function(jqXHR, textStatus, errorThrown ){
          toastr.error(jqXHR.responseJSON.message);
        }
      })
    }

    function getDiseases(){

      $("#disease-container").DataTable({
      processing: true,
      serverSide: true,
      bDestroy: true,
      pagingType: "simple",
      ajax: {
        url: "api/diseases",
        type: "GET",
        beforeSend: function(xhr){
          xhr.setRequestHeader('Authentication', localStorage.getItem("token"));
        },
        dataSrc: function(resp){
          console.log(resp);
          return resp;
        },
        data: function ( d ) {
          d.offset=d.start;
          d.limit=d.length;
          d.search = d.search.value;
          d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);

          delete d.start;
          delete d.length;
          delete d.columns;
          delete d.draw;
          console.log(d);
        }
      },
      columns: [
            { "data": "id",
              "render": function ( data, type, row, meta ) {
                return '<span class="badge">'+data+'</span><a class="pull-right" style="font-size: 15px; cursor: pointer;" onclick="openEditDiseaseModal('+data+')"><i class="fa fa-edit"></i></a>';
              }
            },
            { "data": "name" },
            { "data": "description" },
            { "data": "treatment_description" },
            { "data": "category_id" },
            { "data": "date_added" }
        ],

    });

    }

    function openEditDiseaseModal(id){
      $.ajax({
        url: "api/diseases/"+id,
        type: "GET",
        beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
        success: function(data) {
          $("#add-disease-form *[name='id']").val(data.id);
          $("#add-disease-form *[name='name']").val(data.name);
          $("#add-disease-form *[name='description']").val(data.description);
          $("#add-disease-form *[name='treatment_description']").val(data.treatment_description);
          $("#add-disease-form *[name='category_id']").val(data.category_id);
          $("#add-disease-form-modal").modal("show");
          console.log(data);
        }
      });
    }
  </script>
