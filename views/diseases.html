<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Diseases</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-6">
            <form role="form" id="add-disease-form">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control required" placeholder="Enter disease name" required minlength="3">
                </div>

                <div class="form-group">
                    <label>Disease Description</label>
                    <textarea type="text" name="description" class="form-control required" rows="3" placeholder="Enter disease description" required></textarea>
                </div>

                <div class="form-group">
                    <label>Treatment Description</label>
                    <textarea type="text" name="treatment_description" class="form-control required" rows="3" required placeholder="Enter disease treatment description"></textarea>
                </div>

                <div class="form-group">
                    <label>Disease Catergory</label>
                    <input type="text" name="category_id" class="form-control required" placeholder="Enter disease category id" required>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form>
        </div>

    </div>
    <!-- /.row (nested) -->
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
                    <div class="dataTable_wrapper">
                        <table id="disease-container" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Treatment Description</th>
                                    <th>Disease Category</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->


        </div>
        <!-- /.col-lg-12 -->
    </div>




</div>

  <script type="text/javascript">
    $("#add-disease-form").validate({
      submitHandler: function(form, event) {
        event.preventDefault();

        addDisease(jsonize($(form)));
      }
     });
    getDiseases();

    function addDisease(form){
      $.ajax({
         url: "api/admin/diseases",
         type: "POST",
         data: JSON.stringify(form),
         contentType: "application/json",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           toastr.success("Disease has been added");
           getDiseases();
           $("#add-disease-form").trigger("reset");
           $('#add-disease-form-modal').modal("hide");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           toastr.error(jqXHR.responseJSON.message);
           console.log(jqXHR);
         }
      });
    }

    function getDiseases(){
      $.ajax({
         url: "api/diseases",
         type: "GET",
         success: function(data) {

           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+(i+1)+'</td>'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].description+'</td>'
                 +'<td>'+data[i].treatment_description+'</td>'
                 +'<td class="center">'+data[i].category_id+'</td></tr>';
           }
           $("#disease-container tbody").html(html);
           console.log(data);
         }
      });
    }
  </script>
